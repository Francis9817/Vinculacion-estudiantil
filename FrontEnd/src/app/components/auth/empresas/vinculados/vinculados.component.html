<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="container-fluid m-2 content-page">
        <div class="col-lg-12 col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h5 style="padding-block-end: 10px; border-block-end: solid 2px rgb(0, 106, 255);"
                                class="text-muted fw-normal mt-0 text-truncate" title="Campaign Sent">Datos
                                Informes Académicos de los Estudiantes
                            </h5>
                            <div class="table-responsive mt-2 col-md-12">
                                <table class="table mt-3 border border-dark">
                                    <thead class="thead-dark text-center">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Estudiante</th>
                                            <th scope="col">Convenio</th>
                                            <th scope="col"></th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center border"
                                            *ngFor="let vinculo of vinculados | paginate: { itemsPerPage: 5, currentPage: page }; let id = index;">
                                            <th scope="row">{{id+1}}</th>
                                            <td data-title="'Estudiante'" sortable="'nombre'">{{ vinculo.nombre }}
                                                {{ vinculo.apellido }}</td>
                                            <div *ngFor="let convenio of convenios">
                                                <td *ngIf="vinculo.idInstitucion == convenio._id">
                                                    {{convenio.nombre}}
                                                </td>
                                            </div>
                                            <td>
                                                <button class="btn btn-outline-success" data-toggle="modal"
                                                    data-target="#informes" (click)="selectInformes(vinculo._id)"
                                                    (click)="selectEstudiante(vinculo._id)">
                                                    <i class="far fa-file-alt"></i>
                                                </button>
                                            </td>
                                            <div *ngFor="let horas of total">
                                                <td *ngIf="vinculo._id == horas._id">
                                                    {{horas.total}}% / 100%
                                                    <button *ngIf="horas.total >= 160" class="btn btn-outline-warning">
                                                        <i class="fa fa-check"></i> Completado
                                                    </button>
                                                </td>
                                            </div>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="col-md-10 text-center mt-2">
                                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="col-12">
                            <div class="text-end">
                                <div id="campaign-sent-chart" data-colors="#727cf5"></div>
                            </div>
                        </div>
                    </div> <!-- end row-->
                </div> <!-- end card-body -->
            </div> <!-- end card -->
        </div> <!-- end col -->
    </div>
</div>


<app-informes [estudiante]="estudiante" [informeEstudiante]="informeEstudiante"
    [idEstudiante]="idEstudiante"></app-informes>
