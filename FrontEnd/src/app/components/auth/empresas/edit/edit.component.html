<block-ui>
    <div class="wrapper">
        <app-navbar></app-navbar>
        <div class="container-fluid m-2 content-page">
            <div class="col-lg-12 col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <h5 style="padding-block-end: 10px; border-block-end: solid 2px rgb(0, 106, 255);"
                                    class="text-muted fw-normal mt-0 text-truncate" title="Campaign Sent">Datos
                                    Empresariales
                                </h5>

                                <form class="needs-validation" novalidate [formGroup]="convenios" *ngIf="institucion"
                                    (ngSubmit)="update(representante, empresa, direccion, celular, fecha_inicio, fecha_fin, correo_institucion)">
                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="nombres">Representante:</label>
                                            <input type="text" class="form-control"
                                                [(ngModel)]="institucion.representante " minlength="5"
                                                formControlName="representante" required #representante>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el Representante
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="nombres">Empresa:</label>
                                            <input type="text" class="form-control" [(ngModel)]="institucion.nombre "
                                                minlength="3" formControlName="empresa" required #empresa>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el nombre de la empresa
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="nombres"> Direcci贸n:</label>
                                            <input type="text" class="form-control" [(ngModel)]=" institucion.direccion"
                                                minlength="3" formControlName="direccion" required #direccion>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese la Direcci贸n
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="celular">Celular:</label>
                                            <input type="number" class="form-control" [(ngModel)]="institucion.celular"
                                                formControlName="celular" required #celular>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el celular
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="email">correo de la institucion</label>
                                            <input type="email" class="form-control"
                                                [(ngModel)]="institucion.correo_institucion"
                                                formControlName="correo_institucion" required #correo_institucion>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el correo_institucion
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="fecha_inicio">fecha_inicio:</label>
                                            <input type="date" class="form-control" id="fingreso" [(ngModel)]="fingreso"
                                                [(ngModel)]="institucion.fecha_inicio" (ngModelChange)="cambioFecha()"
                                                formControlName="fecha_inicio" required #fecha_inicio>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el fecha_inicio
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-10 col-12 col-sm-10 mb-3">
                                            <label for="fecha_fin">fecha_fin:</label>
                                            <input type="date" class="form-control" id="fegreso" [min]="deshabilitar"
                                                [(ngModel)]="institucion.fecha_fin" formControlName="fecha_fin" required
                                                #fecha_fin>
                                            <div class="valid-tooltip">
                                                Genial!
                                            </div>
                                            <div class="invalid-tooltip">
                                                Ingrese el fecha_fin
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                        <div class="container-fluid col-lg-6 col-md-10 col-sm-10 col-12">
                                            <label for="archivo">documento de convenio:</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input form-control"
                                                    formControlName="archivoPath" id="customFile"
                                                    aria-describedby="customFile" name="filename" onchange="cambiar()"
                                                    (change)="archivoSubir($event)" required>
                                                <label class="custom-file-label" for="customFile"
                                                    id="seleccionar">Seleccionar</label>
                                                <div class="valid-tooltip">
                                                    Genial!
                                                </div>
                                                <div class="invalid-tooltip">
                                                    Suba el Archivo de Convenio
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-1 col-sm-1"></div>
                                    </div>
                                    <div class="row" style="margin-top: 2rem;">
                                        <div class="col-lg-5 col-sm-5 col-4"></div>
                                        <button class="btn btn-outline-primary col-lg-2 col-sm-2 col-4"
                                            [disabled]="!convenios.valid" type="submit">Enviar</button>
                                        <div class="col-lg-5 col-sm-5 col-4"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12">
                                <div class="text-end">
                                    <div id="campaign-sent-chart" data-colors="#727cf5"></div>
                                </div>
                            </div>
                        </div> <!-- end row-->
                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div>
    </div>

</block-ui>
